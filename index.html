    <section class="slider-input section-center">

    <section class="lotus-circles section-center" style="background: black;">

        <div class="watch-face" style="--nc: 6;">
            <div class="lotus-circle" style="--i: 0;"></div>
            <div class="lotus-circle" style="--i: 1;"></div>
            <div class="lotus-circle" style="--i: 2;"></div>
            <div class="lotus-circle" style="--i: 3;"></div>
            <div class="lotus-circle" style="--i: 4;"></div>
            <div class="lotus-circle" style="--i: 5;"></div>
        </div>
            
    </section>
    

    <section class="meow section-center" style="background: white;">
        <div class="assembly state0">
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle fix abs"></div>
            <div class="meow-circle mov abs">
                <span>meow!</span>
                <div class="axis abs"></div>
            </div>
            <div class="hl abs"></div>
        </div>
    </section>

    <section class="info-circles section-center" style="background: black;">
            <style>.final-circle:nth-child(-n + 3) { background: #529ca0 }</style>
            </style>
        <div class="final-face">
            <div class="final-circle" style="--ca: -60deg;"></div>
            <div class="final-circle" style="--ca: 0deg;"></div>
            <div class="final-circle" style="--ca: 60deg;"></div>
            <div class="final-circle" style="--ca: 120deg;"></div>
            <div class="final-circle" style="--ca: 180deg;"></div>
            <div class="final-circle" style="--ca: 240deg;"></div>
        </div>  
                
    </section>

    <section>

            <script type="text/javascript">
                paused = false;
                // set minutes
                var mins = 30;
                // calculate the seconds 
                var secs = mins * 60;
                var t=0;
                  var flagTimer='resume';
                function countdown() {
                    t = setTimeout('Decrement()',1000);
                }
                function Decrement() {
                    if (document.getElementById) {
                        minutes = document.getElementById("minutes");
                        seconds = document.getElementById("seconds");
                        // if less than a minute remaining
                        if (seconds < 59) {
                            seconds.value = secs;
                        } else {
                            minutes.value = getminutes();
                            seconds.value = getseconds();
                        }
                        secs--;
                        t= setTimeout('Decrement()',1000);
                    }
                }
                function getminutes() {
                    // minutes is seconds divided by 60, rounded down
                    mins = Math.floor(secs / 60);
                    return mins;
                }
                function getseconds() {
                    // take mins remaining (as seconds) away from total seconds remaining
                    return secs-Math.round(mins *60);
                }
                function pause() { 
                  if( flagTimer=='resume')
                  {
                    clearTimeout(t);
                    t=0;alert(' 12c  ya');
                    document.getElementById('Pause').value="Resume";
                    flagTimer='pause';
                  }
                  else
                  {
                    flagTimer='resume';
                    document.getElementById('Pause').value="Pause";
                    resume();
                  }
                
                }
                function resume() {
                    t= setTimeout('Decrement()',1000);
                }
                
                </script>
                    <div id="timer">
                        <input id="minutes"  style="width: 24px; border: none; background-color:none;">mts
                        <input id="seconds"  style="width: 26px; border: none; background-color:none;"/>second
                        <div id="timer">
                            <input type="button" id="Pause" value="Pause" onClick="pause();" />
                        </div>
                    </div>
                    <script>
                        countdown();
                    </script>
